{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="{% static 'img/icon.png' %}" type="image/x-icon">
    <title>Procols</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/contactus.css' %}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'img/icon.png' %}" alt="Procols Logo" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#procolsNavbar" aria-controls="procolsNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="procolsNavbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Services
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark"> {# Added dropdown-menu-dark for consistent theme #}
                            <li><a class="dropdown-item" href="{% url 'service' %}">Web Development</a></li>
                              <li><a class="dropdown-item" href="{% url 'seo' %}">SEO</a></li>
                              <li><a class="dropdown-item" href="{% url 'webapp' %}">Web App Development</a></li>
                              <li><a class="dropdown-item" href="{% url 'digitalmarketing' %}">Digital Marketing</a></li>
                          </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'aboutus' %}">About Us</a>
                    </li>
                  
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'contactus' %}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div id="vanta-bg"></div>

        <div class="form-container">
            <form class="form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required="">
                </div>
                <div class="form-group">
                    <label for="textarea">How Can We Help You?</label>
                    <textarea name="textarea" id="textarea" rows="10" cols="50" required=""></textarea>
                </div>
                <button class="form-submit-btn" type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer class="site-footer">
        <div class="footer-links">
            <ul>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </div>
        <p>&copy; 2025 Procols. All Rights Reserved.</p>
    </footer>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/vanta@0.5.21/dist/vanta.net.min.js"></script>
    <script defer>
        document.addEventListener("DOMContentLoaded", function () {
            // Vanta.js background initialization
            VANTA.NET({
                el: "#vanta-bg",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                color: 0xaaaaaa,        // Lighter gray for the lines
                backgroundColor: 0x000000, // Background color of the Vanta animation
                points: 17,
                maxDistance: 20,
                spacing: 15
            });

            // Scroll animation for custom-cards (cleaner implementation)
            const cards = document.querySelectorAll('.custom-card');
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('scroll-animate');
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.3
            });
            cards.forEach(card => {
                observer.observe(card);
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
